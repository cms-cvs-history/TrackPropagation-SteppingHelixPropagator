process PROPAGATORTEST = {

    source = PoolSource {
	untracked vstring fileNames = { "file:///somewhere/simulatedFile.root" }
	untracked int32 maxEvents = -1
    }
  
    es_source magfield = XMLIdealGeometryESSource {
	FileInPath GeometryConfiguration = "Geometry/CMSCommonData/data/configuration.xml"
	string rootNodeName ="MagneticFieldVolumes:MAGF"	  
    }

    es_module = VolumeBasedMagneticFieldESProducer {
	double findVolumeTolerance = 0.0
	untracked bool cacheLastVolume = true
	untracked bool timerOn = false
    }	


    include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
    include "Geometry/DTGeometry/data/dtGeometry.cfi"
    include "Geometry/RPCGeometry/data/rpcGeometry.cfi"
    include "Geometry/CSCGeometry/data/cscGeometry.cfi"


    module propAna = SteppingHelixPropagatorAnalyzer {
	string HistogramFile = "bFieldHisto.root"
	string NtFile = "PropagatorDump.root"
	bool noMaterialMode = false
	bool debug = false
	bool noErrorPropagationMode = false
	bool radX0CorrectionMode = false
    }

    path p = {propAna}	

}


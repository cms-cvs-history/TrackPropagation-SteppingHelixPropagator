process PROPAGATORTEST = {

    source = PoolSource {
	untracked vstring fileNames = { "file:///somewhere/simevent.root" }
	untracked int32 maxEvents = -1
    }
  
    include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
    include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

    include "Geometry/DTGeometry/data/dtGeometry.cfi"
    include "Geometry/RPCGeometry/data/rpcGeometry.cfi"
    include "Geometry/CSCGeometry/data/cscGeometry.cfi"

    include "TrackPropagation/SteppingHelixPropagator/data/SteppingHelixPropagator.cfi"

    module propAna = SteppingHelixPropagatorAnalyzer {
	string HistogramFile = "bFieldHisto.root"
	string NtFile = "PropagatorDump.root"
	bool noMaterialMode = false
	bool debug = false
	bool noErrorPropagationMode = false
	bool radX0CorrectionMode = false
    }

    path p = {propAna}	

}

